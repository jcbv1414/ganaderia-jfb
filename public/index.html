                <div class="space-y-4"><button id="btn-show-rancho-registrado" class="w-full bg-brand-green text-white p-4 rounded-lg font-bold flex items-center justify-center text-lg"><i class="fa-solid fa-key mr-3"></i>Rancho Registrado</button><button id="btn-iniciar-independiente" class="w-full bg-gray-600 text-white p-4 rounded-lg font-bold flex items-center justify-center text-lg"><i class="fa-solid fa-user-ninja mr-3"></i>Modo Independiente</button></div>
                <div id="rancho-access-container" class="hidden mt-4 bg-white p-4 rounded-xl shadow-md">
                     <label for="codigo-rancho" class="block text-sm font-medium text-gray-700 mb-1">Código del Rancho</label>
                    <div class="flex items-center space-x-2"><input type="text" id="codigo-rancho" placeholder="Ej: A1B2C3" class="w-full p-2 border border-gray-300 rounded-lg"><button id="btn-validar-rancho" class="bg-blue-600 text-white px-4 py-2 rounded-lg font-semibold">Acceder</button></div>
                    <div id="mensaje-rancho" class="text-sm mt-2 h-4"></div>
                </div>
            </div>
            <div id="rancho-actions-container" class="hidden">
                <header class="mb-6">
    <div class="flex justify-between items-center">
        <div class="flex items-center space-x-3">
             <img id="rancho-logo" src="assets/logo.png" class="w-12 h-12 rounded-lg object-cover bg-gray-200">
            <div>
                <h1 class="text-2xl font-bold text-gray-800" id="rancho-nombre-activo"></h1>
                <p class="text-sm text-gray-500">Lote actual: <span id="lote-info" class="font-semibold">0 vacas</span></p>
            </div>
        </div>
        <button id="btn-fijar-rancho" title="Fijar este rancho como predeterminado" class="text-2xl text-gray-400 hover:text-brand-green"><i class="fa-solid fa-thumbtack"></i></button>
    </div>
</header>
                <div id="rancho-independiente-input-container" class="relative hidden">
    <label for="rancho-independiente-nombre" class="block text-sm font-medium text-gray-700">Nombre del Rancho Atendido:</label>
    <div class="relative mt-1">
        <input type="text" id="rancho-independiente-nombre" placeholder="Ej: Rancho 'El Amanecer'" class="w-full p-3 pr-10 border border-gray-300 rounded-lg">
        <button id="btn-fijar-rancho-independiente" class="absolute inset-y-0 right-0 pr-3 flex items-center hidden" title="Fijar este rancho">
            <i class="fa-solid fa-thumbtack text-gray-400"></i>
        </button>
    </div>
</div>

                <!-- contenedor de acciones rápidas (se agregó id esperado por main.js) -->
                <div id="acciones-rapidas-container" class="space-y-3">
                    <h3 class="font-semibold text-gray-600">Acciones Rápidas</h3>
                    <!-- botones se crean dinámicamente desde main.js -->
                </div>

                <div class="mt-8">
                    <h3 class="font-semibold text-gray-600 mb-3">Documentos y Reportes</h3>
                    <div id="historial-actividades-mvz" class="bg-white p-4 rounded-lg shadow-inner max-h-60 overflow-y-auto space-y-2">
                         <p class="text-gray-500 text-center">No hay actividades recientes.</p>
                    </div>
                    <button id="btn-generar-pdf-historial" class="mt-4 w-full bg-green-700 text-white p-3 rounded-lg font-bold flex items-center justify-center"><i class="fa-solid fa-file-pdf mr-3"></i>Generar Reporte PDF</button>
                </div>
            </div>
        </div>
    </template>
    
    <template id="template-mis-ranchos-mvz"><h1 class="text-center p-8 text-2xl">Mis Ranchos (en construcción)</h1></template>
    <template id="template-estadisticas-mvz"><h1 class="text-center p-8 text-2xl">Estadísticas MVZ (en construcción)</h1></template>
    <template id="template-ajustes-mvz"><h1 class="text-center p-8 text-2xl">Ajustes (en construcción)</h1></template>
    <template id="template-calendario-mvz">
    <div class="p-5">
        <header class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-gray-800">Mi Calendario</h1>
            <button id="btn-abrir-modal-evento" class="bg-brand-green text-white px-4 py-2 rounded-lg font-semibold text-sm">
                <i class="fa-solid fa-plus mr-2"></i>Nuevo Evento
            </button>
        </header>
<div id="calendario-visual-container" class="bg-white p-2 rounded-xl shadow-md mb-6"></div>
        <section>
        <section>
            <h2 class="text-lg font-semibold mb-3 text-gray-700">Próximos Eventos</h2>
            <div id="lista-eventos-calendario" class="space-y-3">
                <p class="text-center text-gray-500 mt-8">Cargando eventos...</p>
            </div>
        </section>
    </div>

    <div id="modal-agregar-evento" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-[1001] hidden">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md modal-content">
            <header class="p-4 border-b flex justify-between items-center">
                <h2 class="text-lg font-bold">Agendar Evento</h2>
                <button id="btn-cerrar-modal-evento" class="text-2xl text-gray-500">&times;</button>
            </header>
            <form id="form-agregar-evento">
                 <input type="hidden" name="evento_id" id="evento-id-input">
    <main class="p-6 modal-main">
                    <main class="p-6 modal-main">
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Título del Evento</label>
                                <input type="text" name="titulo" class="w-full p-2 border rounded-lg" placeholder="Ej: Chequeo Reproductivo" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Fecha y Hora</label>
                                <input type="datetime-local" name="fecha_evento" class="w-full p-2 border rounded-lg" required>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Rancho</label>
                                <select name="rancho_id" id="select-ranchos-evento" class="w-full p-2 border rounded-lg bg-white">
                                    </select>
                            </div>
                             <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">O escribe el nombre si no está registrado</label>
                                <input type="text" name="nombre_rancho_texto" class="w-full p-2 border rounded-lg" placeholder="Ej: Rancho Montana">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Descripción (opcional)</label>
                                <textarea name="descripcion" rows="2" class="w-full p-2 border rounded-lg"></textarea>
                            </div>
                            <div id="evento-mensaje" class="text-sm h-4 text-center"></div>
                        </div>
                    </main>
                    <footer class="p-2 bg-gray-50 rounded-b-2xl">
    <button type="submit" id="btn-guardar-evento" class="w-full bg-brand-green text-white py-3 rounded-lg font-semibold">Guardar Evento</button>
</footer>
                </form>
        </div>
    </div>
</template>

    <div id="modal-actividad" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-[1001] hidden">
        <div class="bg-white rounded-2xl shadow-2xl w-full max-w-md modal-content">
            <header class="p-4 border-b border-gray-200 flex justify-between items-center"><h2 id="modal-actividad-titulo" class="text-lg font-bold">Registro de Actividad</h2><button id="btn-cerrar-modal-actividad" class="text-2xl text-gray-500">&times;</button></header>
            <main class="p-6 modal-main">
                <form id="form-actividad-vaca">
                    <div class="grid grid-cols-2 gap-4 mb-4">
    <div>
        <label for="actividad-lote" class="block text-sm font-medium text-gray-700 mb-1">Lote</label>
        <select id="actividad-lote" class="w-full p-2 border border-gray-300 rounded-lg bg-white"></select>
    </div>
    <div>
        <label for="actividad-arete" class="block text-sm font-medium text-gray-700 mb-1">Arete</label>
        <input type="text" id="actividad-arete" class="w-full p-2 border border-gray-300 rounded-lg" list="lista-aretes-autocompletar" required>
        <datalist id="lista-aretes-autocompletar"></datalist>
    </div>
</div>
<div class="relative mb-4">
    <label for="actividad-raza" class="block text-sm font-medium text-gray-700 mb-1">Raza (opcional)</label>
    <input type="text" id="actividad-raza" name="raza" class="w-full p-2 border border-gray-300 rounded-lg" autocomplete="off">
    <div id="sugerencias-raza-container" class="absolute z-10 w-full bg-white border border-gray-300 rounded-b-md mt-1 max-h-40 overflow-y-auto hidden shadow-lg">
        </div>
</div>
                    <div id="campos-dinamicos-procedimiento" class="space-y-3 border-t border-gray-200 pt-4"></div>
                    <div id="mensaje-vaca" class="text-sm mt-2 h-4 text-center"></div>
                </form>
            </main>
            <footer class="p-4 bg-gray-50 rounded-b-2xl grid grid-cols-2 gap-3">
                <button id="btn-guardar-siguiente" class="w-full bg-gray-600 text-white px-4 py-3 rounded-lg font-semibold flex items-center justify-center"><i class="fa-solid fa-floppy-disk mr-2"></i>Guardar y Siguiente</button>
                <button id="btn-finalizar-actividad-modal" class="w-full bg-brand-green text-white px-4 py-3 rounded-lg font-semibold flex items-center justify-center"><i class="fa-solid fa-check-circle mr-2"></i>Finalizar Actividad</button>
            </footer>
        </div>
    </div>
    <div id="modal-historial-vaca" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-[1001] hidden">
    <div class="bg-white rounded-2xl shadow-2xl w-full max-w-lg modal-content">
        <header class="p-4 border-b border-gray-200 flex justify-between items-center">
            <h2 class="text-lg font-bold">Historial de <span id="modal-historial-nombre-vaca"></span></h2>
            <button id="btn-cerrar-modal-historial" class="text-2xl text-gray-500">&times;</button>
        </header>
        <main id="modal-historial-contenido" class="p-6 modal-main space-y-3">
            <p class="text-gray-500">Cargando historial...</p>
        </main>
    </div>
</div>
